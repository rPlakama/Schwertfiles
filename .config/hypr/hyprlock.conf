
background {
    monitor =
    blur_passes = 2
	path = ~/.config/hypr/xdg-desktop-portal-hyprland.png
    blur_size = 2
}

input-field {
    monitor =
    size = 150, 50
    outline_thickness = 1
    dots_size = 0.2
	rounding = 8
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgba(255, 255, 255, 1.0)
	fail_color = rgba(255, 0, 0, 1.0)
    inner_color = rgba(20,20,20,0.8)
    font_color = rgba(255,255,255,1.0)
    fade_on_empty = false 
    fade_timeout = 20
    placeholder_text = <i>...</i>
}

label {
    monitor =
	font_family = oswald
	font_weight = 300
    text = cmd[update:1000] date '+%H:%M'
    font_size = 42
    font_color = rgba(255, 255, 255, 1.0)
    position = 0, -100
    halign = center
    valign = center
}

label {
	monitor = 
    text = cmd[update:600000] sh ~/.config/hypr/scripts/weather.sh
    font_size = 24
	font_family = oswald
    font_color = rgba(200,200,200,1.0)
    position = 0, -680
    halign = center
    valign = top
}

animations {
	animation = fadeIn, 1, 5, default
    animation = fadeOut, 1, 1, default

}







