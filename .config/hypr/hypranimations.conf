# https://www.desmos.com/calculator/5be2rxmf9g y = hz, x = duration.
$duration = 3 # 1 = 100ms
$quicker = {{ $duration / 3 }}
$quick = {{ $duration / 1 }}
$quickxx = {{ $duration / 2.00 }}


animations {

    enabled = true
    first_launch_animation = 0

    bezier = quick,0.10,0,0.1,0.9
    bezier = smooth, .20, .35, .09, 1
    bezier = smoothex, 0, 0, -1, 1
    bezier = exasmooth, .20, 0.35, -.8, 1
    bezier = windowsMoveinst, 1, 0, -1.5, 1
    bezier = linear, 0, 1, -.5, 1
    bezier = windowsOut, 2, .5, .3, 0

    animation = global, 1, 10, default
    animation = border, 1, 2, quick

    animation = windows, 1, $duration,smoothex, popin 5%
    animation = windowsIn, 1, $duration,windowsMoveinst, popin 10%
    animation = windowsOut, 1, $quickxx, windowsOut, popin 80%
    animation = windowsMove, 1, $duration, windowsMoveinst, popin 90%

    animation = fadeIn, 1, $duration, smooth
    animation = fadeOut, 1, $duration, linear
    animation = fade, 1, $duration, quick

    animation = layers, 1, $quickxx, smooth
    animation = layersIn, 1, $quickxx, smooth, fade
    animation = layersOut, 1, $quickxx, smoothex, fade
    animation = fadeLayersIn, 1, $quickxx, smoothex
    animation = fadeLayersOut, 1, $quickxx, smoothex

    animation = workspaces, 1, $duration, smooth, fade
    animation = workspacesIn, 1, $duration, smoothex, fade 
    animation = workspacesOut, 1,$duration, linear, fade 
}
